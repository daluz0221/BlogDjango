{% extends 'base.html' %}



{% block content %}
<img src="https://www.educaciontrespuntocero.com/wp-content/uploads/2019/10/3314.jpg" alt="ciencia" class="image-post">
   <div class="date">
       <i class="far fa-clock"></i>
       <span>27 oct, 2021</span>
   </div>
   <h3 class="title">{{ post.title }}</h3>
   <p class="text">{{ post.body }}</p>
   <div class="links">
       <a href="#" class="user">
           <i class="far fa-user"></i>
           <span>by {{post.author}}</span>
       </a>
       <a href="#" class="icon">
           <i class="far fa-comment"></i>
           <span>(45)</span>
       </a>
       <a href="#" class="icon">
           <i class="far fa-share-square"></i>
           <span>(29)</span>
       </a>
   </div>
   
    <a class="btn " href="{% url "post:post_share" post.id %}">
    Share this post
    </a>
  
    
{% endblock content %}
