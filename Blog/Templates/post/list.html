{% extends 'base.html' %}

           
           
               

  
  {% block content %}
      
  {% for post in posts %}
  
   <a href="{{post.get_absolute_url }}"><img src="https://www.educaciontrespuntocero.com/wp-content/uploads/2019/10/3314.jpg" alt="ciencia" class="image-post"></a>
   <div class="date">
       <i class="far fa-clock"></i>
       <span>{{post.created|date:"d/m/Y"}}</span>
   </div>
   <h3 class="title">{{ post.title }}</h3>
   <p class="text">{{ post.body }}</p>
   <div class="links">
       <a href="#" class="user">
           <i class="far fa-user"></i>
           <span>by {{post.author}}</span>
       </a>
       <a href="#" class="icon">
           <i class="far fa-comment"></i>
           <span>(45)</span>
       </a>
       <a href="#" class="icon">
           <i class="far fa-share-square"></i>
           <span>(29)</span>
       </a>
   </div>
   
  {% endfor %}

   {% include 'pagination.html' with page=page_obj  %}
  {% endblock content %}
